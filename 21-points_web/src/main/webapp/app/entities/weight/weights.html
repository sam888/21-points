<div>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-7">
                <h2 data-translate="21PointsApp.weight.home.title">Weights</h2>
            </div>
            <div class="col-sm-5 text-right p-n">
                <form name="searchForm" class="form-inline">
                    <div class="form-group m-n">
                        <input type="search" class="form-control" ng-model="vm.searchQuery" id="searchQuery"
                               placeholder="{{'entity.action.search' | translate}}">
                    </div>
                    <button class="btn btn-info btn-sm" ng-click="vm.clear()" ng-if="vm.currentSearch">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                    <button class="btn btn-info btn-sm btn-raised" ng-click="vm.search(vm.searchQuery)"
                            uib-tooltip="{{'entity.action.search' | translate}}">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                    <button class="btn btn-primary btn-sm btn-raised" ui-sref="weight.new"
                            uib-tooltip="{{'entity.action.new' | translate}}">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="timestamp"><span data-translate="21PointsApp.weight.timestamp">Timestamp</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="weight"><span data-translate="21PointsApp.weight.weight">Weight</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span data-translate="21PointsApp.weight.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th data-translate="21PointsApp.weight.actions" class="col-md-2">Actions</th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="weight in vm.weights track by weight.id">
                    <td><a ui-sref="weight-detail({id:weight.id})">{{weight.timestamp | date: 'short'}}</a></td>
                    <td>{{weight.weight}}</td>
                    <td>
                        {{weight.user.login}}
                    </td>
                    <td>
                        <div class="btn-group btn-group-raised m-n">
                            <button type="submit" uib-tooltip="{{'entity.action.view' | translate}}"
                                    ui-sref="weight-detail({id:weight.id})"
                                    class="btn btn-info btn-xs">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                            <button type="submit" uib-tooltip="{{'entity.action.edit' | translate}}"
                                    ui-sref="weight.edit({id:weight.id})"
                                    class="btn btn-primary btn-xs">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="submit" uib-tooltip="{{'entity.action.delete' | translate}}"
                                    ui-sref="weight.delete({id:weight.id})"
                                    class="btn btn-danger btn-xs">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
